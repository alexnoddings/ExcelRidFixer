name: .NET Core

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Test
      run: dotnet test --no-restore --verbosity normal
    - name: Create win-x86 Release
      run: dotnet publish -r win-x86 -p:PublishSingleFile=true --self-contained true
    - name: Create win-arm Release
      run: dotnet publish -r win-arm -p:PublishSingleFile=true --self-contained true
    - name: Create linux-x64 Release
      run: dotnet publish -r linux-x64 -p:PublishSingleFile=true --self-contained true
    - name: Create linux-arm Release
      run: dotnet publish -r linux-arm -p:PublishSingleFile=true --self-contained true
    - name: Create Github Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: Latest build.
        draft: false
        prerelease: false
